<!DOCTYPE html>
<html lang="en" ng-app="MyStore"> <!-- This connects to app.js to create our first module -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="">

    <title>MyStore</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="assets/css/layout.css" rel="stylesheet">
    <link href="assets/css/product-list.css" rel="stylesheet">
    <link href="assets/css/featured-products.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.11/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.11/angular-cookies.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.11/angular-messages.min.js"></script>
    <script>
        if(!window.jQuery){
            document.write('<script src="bower_components/jquery/dist/jquery.min.js"><\/script>');
        }
    </script>
</head>
    <body ng-controller="AppController"></body>

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">

        <div class="navbar-header">
            <a class="navbar-brand" ui-sref="home">MyStore</a>
        </div>

            <ul class="nav navbar-nav">
                <li ui-sref-active="active"><!--We bypass going through the DOM, so its easier and more efficient -->
                    <a ui-sref="home">Home</a>
                </li>
                <li ui-sref-active="active">
                    <a ui-sref="products">Products</a>
                </li>
                <li ui-sref-active="active"> 
                <a ui-sref="about">About</a>
                </li>
                <li ui-sref-active="active">
                    <a ui-sref="contact">Contact</a>
                </li>
            </ul>
            <!-- Add to navbar -->
            <ul class="nav navbar-nav pull-right" ng-if="!currentUser">
                <li ui-sref-active="active">
                    <a ui-sref="login">Login</a>
                </li>
                <li ui-sref-active="active">
                    <a ui-sref="signup">Sign up</a>
                </li>
            </ul>
            <ul class="nav navbar-nav pull-right" ng-if="currentUser">
                <li class="navbar-text" ng-bind="currentUser.email">
                </li>
                <li>
                    <a href="javascript:void(0);" ng-click="logout()">Logout</a> <!--logout() was put in the scope on the app-controller.js page-->
                </li>
            </ul>
        </div>
    </div>

    <div class="container" ui-view>
        <!-- Main component for a primary marketing message or call to action -->

    </div> <!-- /container -->
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="app.js"></script>
    <script src="routes.js"></script>
    
    <script src="controllers/product_list_controller.js"></script> <!-- this connects the product_list_controllers page to the html, you must also add controller into "routes" file -->
    <script src="controllers/product_detail_controller.js"></script>
    <script src="controllers/home-controller.js"></script>
    <script src="controllers/login-controller.js"></script>
    <script src="controllers/signup-controller.js"></script>
    <script src="controllers/app-controller.js"></script>
    <script src="controllers/cart-controller.js"></script>

    <script src="directives/product-details-button.js"></script>
    <script src="directives/featured-product-directive.js"></script>
    <script src="directives/add-cart-button.js"></script>
    <script src="directives/mini-cart-directive.js"></script>

    <script src="services/auth-services.js"></script>
    <script src="services/product_service.js"></script>
    <script src="services/cart-service.js"></script>
    </body>
</html>
